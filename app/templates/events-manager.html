<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление событиями - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-calendar-event"></i> Управление событиями</h2>
                    <div>
                        <button class="btn btn-success me-2" onclick="openCreateModal()">
                            <i class="bi bi-plus-circle"></i> Новое событие
                        </button>
                        <a href="/admin" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Назад в админку
                        </a>
                    </div>
                </div>

                <!-- Информация о событиях и настройки -->
                <div class="mb-4 d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="text-muted mb-0">Все события</h5>
                        <small class="text-muted" id="eventsInfo">Загрузка...</small>
                    </div>
                    <div>
                        <label class="me-2">Показывать по:</label>
                        <select class="form-select d-inline-block" style="width: auto;" id="eventsPerPageSelect" onchange="changeEventsPerPage()">
                            <option value="10">10 событий</option>
                            <option value="20">20 событий</option>
                            <option value="50">50 событий</option>
                            <option value="100" selected>100 событий</option>
                        </select>
                    </div>
                </div>

                <!-- Таблица событий -->
                <div class="card">
                    <div class="card-body">
                        <div id="eventsLoading" class="text-center py-4">
                            <div class="spinner-border" role="status"></div>
                            <p class="mt-2">Загрузка событий...</p>
                        </div>

                        <div id="eventsTable" style="display: none;">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Название</th>
                                            <th>Категория</th>
                                            <th>Город</th>
                                            <th>Даты</th>
                                            <th>Действия</th>
                                        </tr>
                                    </thead>
                                    <tbody id="eventsTableBody">
                                    </tbody>
                                </table>
                            </div>

                            <!-- Пагинация -->
                            <nav>
                                <ul class="pagination justify-content-center" id="pagination">
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно создания/редактирования -->
    <div class="modal fade" id="eventModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Новое событие</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="eventForm">
                        <input type="hidden" id="eventId">
                        
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Название *</label>
                                <input type="text" class="form-control" id="eventTitle" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">URL *</label>
                                <input type="url" class="form-control" id="eventUrl" required>
                            </div>
                            <div class="col-md-6">
			                    <label class="form-label">Категория</label>
			                    <select class="form-select" id="eventCategory">
				                <option value="">Не выбрано</option>
				                <option value="Афиша (главная страница)">Афиша (главная страница)</option>
				                <option value="Афиша">Афиша</option>
				                <option value="Афиша (концерты)">Афиша (концерты)</option>
				                <option value="Афиша (театры)">Афиша (театры)</option>
				                <option value="Афиша (выставки)">Афиша (выставки)</option>
				                <option value="Афиша (стендапы)">Афиша (стендапы)</option>
				                <option value="Афиша (фестивали)">Афиша (фестивали)</option>
				                <option value="Афиша (прочее)">Афиша (прочее)</option>
				                <option value="Афиша (игры)">Афиша (игры)</option>
				                <option value="Афиша (спорт)">Афиша (спорт)</option>
				                <option value="Афиша (ин.яз)">Афиша (ин.яз)</option>
				                <option value="Афиша (мастер-классы)">Афиша (мастер-классы)</option>
				                <option value="Афиша (лекции)">Афиша (лекции)</option>
				                <option value="Афиша (здоровье)">Афиша (здоровье)</option>
				                <option value="Афиша (вечеринки)">Афиша (вечеринки)</option>
				                <option value="Афиша (детям)">Афиша (детям)</option>
				                <option value="Афиша (ярмарка)">Афиша (ярмарка)</option>
				                <option value="Афиша (активный отдых)">Афиша (активный отдых)</option>
				                <option value="Афиша (Нетворкинг)">Афиша (Нетворкинг)</option>
				                <option value="Афиша (кинолекторий)">Афиша (кинолекторий)</option>
				                <option value="Афиша (спектакль)">Афиша (спектакль)</option>
				                <option value="Афиша (детский лагерь)">Афиша (детский лагерь)</option>
				                <option value="Афиша (квартирник)">Афиша (квартирник)</option>
				                <option value="Афиша (творческий вечер)">Афиша (творческий вечер)</option>
				                <option value="Афиша (кинопросмотр)">Афиша (кинопросмотр)</option>
				                <option value="Афиша (семья)">Афиша (семья)</option>
				                <option value="Афиша (праздники)">Афиша (праздники)</option>
				                <option value="Афиша (встречи)">Афиша (встречи)</option>
				                <option value="Афиша (большой спорт)">Афиша (большой спорт)</option>
				                <option value="Афиша (конференции)">Афиша (конференции)</option>
				                <option value="Афиша (квиз)">Афиша (квиз)</option>
				                <option value="Афиша (яхтинг)">Афиша (яхтинг)</option>
				                <option value="Афиша (шоу)">Афиша (шоу)</option>
				                <option value="Афиша (танцы)">Афиша (танцы)</option>
				                <option value="Афиша Будва">Афиша Будва</option>
				                <option value="Афиша Бар">Афиша Бар</option>
				                <option value="Афиша Подгорица">Афиша Подгорица</option>
				                <option value="Афиша Тиват">Афиша Тиват</option>
				                <option value="Афиша Херцег-Нови">Афиша Херцег-Нови</option>
				                <option value="Афиша Другие города">Афиша Другие города</option>
			                    </select>
			                </div>

                            <div class="col-md-6">
                                <label class="form-label">Метка</label>
                                <input type="text" class="form-control" id="eventMark">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Город</label>
                                <input type="text" class="form-control" id="eventCity">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Возрастные ограничения</label>
                                <input type="text" class="form-control" id="eventAgeRestriction" placeholder="например: 18+">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Описание</label>
                                <textarea class="form-control" id="eventDescription" rows="3"></textarea>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Дополнительный текст</label>
                                <textarea class="form-control" id="eventText" rows="3"></textarea>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Фото (URL)</label>
                                <input type="url" class="form-control" id="eventPhoto">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Даты (через запятую)</label>
                                <input type="text" class="form-control" id="eventDates" placeholder="15 сентября, 16 сентября">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Языки (через запятую)</label>
                                <input type="text" class="form-control" id="eventLanguages" placeholder="Русский, Английский">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" onclick="saveEvent()">
                        <span id="saveSpinner" class="spinner-border spinner-border-sm d-none me-2"></span>
                        <span id="saveButtonText">Сохранить</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/events-manager.js"></script>
</body>
</html>
