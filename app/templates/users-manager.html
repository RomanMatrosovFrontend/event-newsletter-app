<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <title>Управление пользователями — Admin</title>
</head>
<body>
  <div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2><i class="bi bi-people-fill"></i> Управление пользователями</h2>
      <div>
        <button class="btn btn-success me-2" onclick="openCreateModal()">
          <i class="bi bi-plus-circle"></i> Новый пользователь
        </button>
        <a href="/admin" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left"></i> Назад в админку
        </a>
      </div>
    </div>
    <!-- Инфо и пагинация -->
    <div class="mb-4 d-flex justify-content-between align-items-center">
      <div>
        <h5 class="text-muted mb-0">Все пользователи</h5>
        <small class="text-muted" id="usersInfo">Загрузка...</small>
      </div>
      <div>
        <label class="me-2">Показывать по:</label>
        <select class="form-select d-inline-block" style="width: auto;" id="usersPerPageSelect" onchange="changeUsersPerPage()">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="50">50</option>
          <option value="100" selected>100</option>
        </select>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <div id="usersLoading" class="text-center py-4">
          <div class="spinner-border"></div>
          <p class="mt-2">Загрузка пользователей...</p>
        </div>
        <div id="usersTable" style="display:none">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Email</th>
                  <th>Подписан</th>
                  <th>Создано</th>
                  <th>Обновлено</th>
                  <th>Действия</th>
                </tr>
              </thead>
              <tbody id="usersTableBody"></tbody>
            </table>
          </div>
          <nav>
            <ul class="pagination justify-content-center" id="paginationUsers"></ul>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <!-- Модальное окно -->
  <div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Новый пользователь</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="userForm">
            <input type="hidden" id="userId">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Email *</label>
                <input type="email" class="form-control" id="userEmail" required>
              </div>
              <div class="col-md-6 d-flex align-items-center">
                <div class="form-check mt-4">
                  <input class="form-check-input" type="checkbox" id="userSubscribed">
                  <label class="form-check-label">Подписан</label>
                </div>
              </div>
              <!-- Блок категорий -->
              <div class="col-12">
                <label class="form-label">Категории</label>
                <div id="categoriesBlock" class="d-flex flex-wrap"></div>
              </div>
              <!-- Блок городов -->
              <div class="col-12">
                <label class="form-label">Города</label>
                <div id="citiesBlock" class="d-flex flex-wrap"></div>
              </div>
              <!-- Блок типов подписки -->
              <div class="col-12">
                <label class="form-label">Тип подписки</label>
                <div id="typesBlock" class="d-flex flex-wrap"></div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button type="button" class="btn btn-primary" onclick="saveUser()">
            <span id="saveSpinner" class="spinner-border spinner-border-sm d-none me-2"></span>
            <span id="saveButtonText">Сохранить</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/users-manager.js"></script>
</body>
</html>
